<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Editions Card Builder</title>
</head>

<body>
  <header>
    <div>
      <h1>Editions Card Builder</h1>
      create cards for the Editions app
    </div>
    <div>
      <button type="button" class="button preview">Preview</button>
      <button type="button" class="button download-button">Download card</button>
    </div>
  </header>
  <div class="card-builder">
    <div class="card-builder-left">
      <form class="card-builder-form">
        <button type="button" class="button image-select">Select image</button>
        <input id="image" type="hidden" name="image">

        <label for="headline">Headline</label>
        <input id="headline" name="headline" class="input-headline" type="text" placeholder="headline...">

        <fieldset>
          <legend>Headline Size</legend>
          <input type="radio" id="headlineSmall" name="headlineSize" value="50px" checked>
          <label for="headlineSmall">Small</label>

          <input type="radio" id="headlineMedium" name="headlineSize" value="65px">
          <label for="headlineMedium">Medium</label>

          <input type="radio" id="headlineLarge" name="headlineSize" value="80px">
          <label for="headlineLarge">Large</label>
        </fieldset>

        <fieldset class="headline-colour">
          <legend>Headline Colour</legend>

          <input type="radio" id="headlineWhite" name="headlineColour" value="#ffffff" checked>
          <label for="headlineWhite">White</label>

          <input type="radio" id="headlineRed" name="headlineColour" value="#c70000">
          <label for="headlineRed">Red</label>

          <input type="radio" id="headlineBlue" name="headlineColour" value="#052962">
          <label for="headlineBlue">Blue</label>

          <input type="radio" id="headlineYellow" name="headlineColour" value="#ffe500">
          <label for="headlineYellow">Yellow</label>

          <input type="radio" id="headlineGrey" name="headlineColour" value="#ececec">
          <label for="headlineGrey">Grey</label>

          <input type="radio" id="headlineCustom" name="headlineColour" value="custom">
          <label for="headlineCustom">Custom</label>

          <label for="headlineCustomColour">Custom</label>
          <input id="headlineCustomColour" name="headlineCustomColour" class="input-color" type="text" placeholder="#eeeeee">
        </fieldset>

        <label for="standfirst">Standfirst</label>
        <textarea id="standfirst" name="standfirst" class="input-standfirst" type="text-area" placeholder="standfirst..."></textarea>

        <fieldset>
          <legend>Standfirst Size</legend>
          <input type="radio" id="standfirstSmall" name="standfirstSize" value="20px" checked>
          <label for="standfirstSmall">Small</label>

          <input type="radio" id="standfirstMedium" name="standfirstSize" value="26px">
          <label for="standfirstMedium">Medium</label>
        </fieldset>

        <fieldset>
          <legend>Position</legend>
          <input type="radio" id="positionTop" name="position" value="top" checked>
          <label for="positionTop">Top</label>

          <input type="radio" id="positionBottom" name="position" value="bottom">
          <label for="positionBottom">Bottom</label>
        </fieldset>

        <fieldset>
          <legend>Device</legend>
          <input type="radio" id="deviceMobile" name="device" value="mobile" checked>
          <label for="deviceMobile">Mobile</label>

          <input type="radio" id="deviceTablet" name="device" value="tablet">
          <label for="deviceTablet">Tablet</label>
        </fieldset>

        <label for="svgHeadline">SVG Headline</label>
        <textarea id="svgHeadline" name="svgHeadline" rows="8" class="input-svg" type="text-area"></textarea>
      </form>
    </div>
    <div class="card-builder-right"></div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
